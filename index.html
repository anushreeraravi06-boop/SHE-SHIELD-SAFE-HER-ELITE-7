  <input id="c1" placeholder="Contact 1 (with country code)">
  <input id="c2" placeholder="Contact 2">

  <button class="secondary" onclick="startCountdown()">â³ Start 10-Second Countdown</button>
  <p id="countText">Not started</p>

<script>
let audioCtx, osc;
let countdownTimer;

function enableSystem(){
  audioCtx = new (window.AudioContext||webkitAudioContext)();
  audioCtx.resume();
  document.getElementById("enableScreen").style.display="none";
  initShake();
  loadContacts();
}

/* LOUD SIREN */
function startSiren(){
  if(!audioCtx) return;
  osc = audioCtx.createOscillator();
  osc.type="square";
  osc.frequency.setValueAtTime(900,audioCtx.currentTime);
  osc.connect(audioCtx.destination);
  osc.start();
}
function stopSiren(){
  if(osc) osc.stop();
}

/* CONTACTS */
function saveContacts(){
  const arr=[c1.value,c2.value,c3.value,c4.value,c5.value].filter(x=>x);
  localStorage.setItem("contacts",JSON.stringify(arr));
  loadContacts();
}
function loadContacts(){
  const arr=JSON.parse(localStorage.getItem("contacts")||"[]");
  savedContacts.innerHTML="Saved: "+arr.join(", ");
}

/* SEND SOS */
function sendSOS(){
  const arr=JSON.parse(localStorage.getItem("contacts")||"[]");
  if(!arr.length) return alert("No contacts saved");
  navigator.geolocation.getCurrentPosition(p=>{
    const msg=`HELP ME!\nLocation: https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    arr.forEach(n=>{
      window.open(`https://wa.me/${n}?text=${encodeURIComponent(msg)}`,"_blank");
    });
  });
}

function triggerSOS(){
  startSiren();
  sendSOS();
}

/* COUNTDOWN */
function startCountdown(){
  let t=10;
  countText.innerText="Countdown: "+t;
  countdownTimer=setInterval(()=>{
    t--;
    countText.innerText="Countdown: "+t;
    if(t<=0){
      clearInterval(countdownTimer);
      triggerSOS();
      countText.innerText="SOS Triggered";
    }
  },1000);
}

/* VOICE SOS */
function startVoice(){
  const SR=window.SpeechRecognition||webkitSpeechRecognition;
  if(!SR) return alert("Voice not supported");
  const r=new SR();
  r.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      triggerSOS();
    }
  };
  r.start();
}

/* FAKE CALL */
function fakeCall(){
  const u=new SpeechSynthesisUtterance(
    "Hello. Where are you? Why haven't you reached yet? "+
    "There are ministers and senior officials here. Come immediately. Bye."
  );
  u.pitch=0.6;
  u.rate=0.9;
  speechSynthesis.speak(u);
}

/* SHAKE SOS */
function initShake(){
  let last=0;
  window.addEventListener("devicemotion",e=>{
    const a=e.accelerationIncludingGravity;
    if(!a) return;
    const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
    const now=Date.now();
    if(g>22 && now-last>2000){
      last=now;
      triggerSOS();
    }
  });
}

/* LOCATION */
function shareLocation(){
  navigator.geolocation.getCurrentPosition(p=>{
    window.open(`https://wa.me/?text=My location: https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`);
  });
}

/* SAFETY TIPS */
function showTips(){
  alert(
    "SAFETY TIPS:\n"+
    "â€¢ Stay alert and confident\n"+
    "â€¢ Target eyes, nose, groin if attacked\n"+
    "â€¢ Use voice loudly to attract attention\n"+
    "â€¢ Run to crowded areas\n"+
    "â€¢ Use She-Shield SOS immediately"
  );
}
</script>
